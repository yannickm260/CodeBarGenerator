<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>  
    <title>Code Bar Generator</title>
    <!--JS Library barCode Generator-->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <!--JS Library PDF Generator-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="flex justify-center  items-center h-screen bg-green-700">
    <section class="w-2/3 bg-white flex flex-col items-center justify-center p-2 shadow-sm">
        <h4 class="uppercase tracking-widest text-3xl font-bold">Code Bar Generator</h4>
        <div class="flex w-full mb-2 px-4 py-4">
            <input class=" w-11/12 px-2 py-2 border-2 border-gray-300 outline-none" type="text" id="text" placeholder="Enter your text...">
            <button class="outline-none transition-all duration-300 hover:bg-green-900 bg-green-700 px-2 py-2 text-white" id="boutton_code_bar">Generate</button>
        </div>
        <div id="box" class="flex w-11/12 items-center justify-center border-2 border-gray-300">
            <img class="w-1/3" src="barcode.png" alt="">
        </div>
        <div id="pdf_box" class="w-full"></div>
    </section>
    <script src="backend.js"></script>
</body>
</html>
